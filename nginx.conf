server {
    listen 80;
    server_name voca-loop.lawdigest.cloud;

    # HTTP to HTTPS redirection
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name voca-loop.lawdigest.cloud;

    # SSL configuration (인증서 경로를 실제 경로로 변경하세요)
    # ssl_certificate /etc/letsencrypt/live/voca-loop.lawdigest.cloud/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/voca-loop.lawdigest.cloud/privkey.pem;
    
    # SSL parameters (권장 설정)
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 클라이언트 실제 IP 전달
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
